{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <p><a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-link">{{ topic }}</a></p>
    <p>编辑条目：</p>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='保存更改' %}
    </form>
</div>
{% endblock content %}
