{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='注册' %}
    </form>
</div>
{% endblock content %}
