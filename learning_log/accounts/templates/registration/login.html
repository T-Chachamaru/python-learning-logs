{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2 class="text-center">登录到你的账户。</h2>
{% endblock page_header %}

{% block content %}
<div class="container">
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='登陆' %}
    </form>
</div>
{% endblock content %}
